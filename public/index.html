<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Group Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile-icon"></div>
            <div class="icon home"></div>
            <div class="icon settings"></div>
            <div class="icon messages"></div>
            <div class="icon notifications"></div>
            <div class="search">
                <input type="text" placeholder="Search">
            </div>
            <div class="groups">My Groups</div>
        </div>
        <div class="main-content">
            <div class="welcome">Welcome to Study Group Finder!</div>
            <h2>Create a Post</h2>
            <form id="postForm">
                <textarea id="postContent" placeholder="Write your post here..."></textarea>
                <button type="submit">Submit</button>
            </form>
            <h2>Posts</h2>
            <div id="posts"></div>
        </div>
    </div>
    <script>
        document.getElementById('postForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const content = document.getElementById('postContent').value;
            fetch('/api/posts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ content }),
            })
            .then(response => response.json())
            .then(post => {
                document.getElementById('postContent').value = '';
                loadPosts();
            });
        });

        function loadPosts() {
            fetch('/api/posts')
                .then(response => response.json())
                .then(posts => {
                    const postsDiv = document.getElementById('posts');
                    postsDiv.innerHTML = '';
                    posts.forEach(post => {
                        const postDiv = document.createElement('div');
                        postDiv.className = 'post';
                        postDiv.innerHTML = `
                            <div class="title">Post #${post.id}</div>
                            <div class="content">${post.content}</div>
                            <div class="replies">
                                ${post.replies.map(reply => `<p>${reply.content}</p>`).join('')}
                            </div>
                            <div class="reply-box">
                                <textarea placeholder="Write your reply..."></textarea>
                                <button onclick="submitReply(${post.id}, this)">Reply</button>
                            </div>
                        `;
                        postsDiv.appendChild(postDiv);
                    });
                });
        }

        function submitReply(postId, button) {
            const replyBox = button.previousElementSibling;
            const content = replyBox.value;
            fetch(`/api/posts/${postId}/replies`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ content }),
            })
            .then(response => response.json())
            .then(reply => {
                loadPosts();
            });
        }

        loadPosts();
    </script>
</body>
</html>
